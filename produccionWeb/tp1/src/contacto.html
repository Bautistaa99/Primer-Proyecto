    <h2>Nuestro Contacto</h2>


      <div class="flex items-center justify-center ">      
        <form  id="contact-form" class="mt-28  pt-10 pb-20 p-32 bg-gray-100 border-2 rounded">
           <h3 class="mt-8 mb-8 text-xl">Formulario</h3>
          <h4 class="text-lg">Ingrese sus datos para realizar su consulta!</h4>
          <div>
            <div class="mt-3">
              <label for="firstName">Nombre</label>
              <br>
              <input autofocus type="text" id="firstName" placeholder="Juan" required class="w-56">
              <br>
              <label for="lastName">Apellido</label>
              <br>
              <input type="text" id="lastName" placeholder="Perez" required class="w-56">
            </div>
  
            <div class="mt-3">
              <label for="email">Correo Electronico</label>
              <br>
              <input type="text" id="email" placeholder="correo@electronico.com" required class="w-56">
            </div>
  
            <div class="mt-3">
              <label for="dateTime">Fecha de nacimiento</label>
              <br>
              <input type="date" id="dateTime" required class="w-56">
            </div>
  
            <div class="mt-3">
              <label for="consult">Escriba su consulta</label>
              <br>
              <textarea id="consult" placeholder="escriba aqui..." required class="w-56"></textarea>
            </div>
  
            <div class="mt-3">
              <label for="terminos">Aceptar terminos y condiciones</p>
              <input type="checkbox" id="terminos" required >
            </div>
  
            <div>
              <button type="submit" id="boton-contacto" value="Enviar">Enviar</button>
            </div>
        </form>
      </div>
